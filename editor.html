<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes</title>
    <link rel="stylesheet" href="styles copy.css">
</head>
<body>
    <svg>
        <clipPath id="myPath" clipPathUnits="objectBoundingBox">
          <path d="M0.5,1
            C 0.5,1,0,0.7,0,0.3
            A 0.25,0.25,1,1,1,0.5,0.3
            A 0.25,0.25,1,1,1,1,0.3
            C 1,0.7,0.5,1,0.5,1 Z" />
        </clipPath>
      </svg>
    <div class="container">
        <h1>Editor de Imágenes</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="frame-container">
            <div id="imageFrame" class="frame heart">
                <img id="uploadedImage" src="#" alt="Uploaded Image">
            </div>
        </div>
        <div class="controls">
            <button id="zoomIn">Acercar</button>
            <button id="zoomOut">Alejar</button>
            <button id="rotateLeft">Girar Izquierda</button>
            <button id="rotateRight">Girar Derecha</button>
            <select id="frameShape">
                <option value="square">Cuadrado</option>
                <option value="circle">Círculo</option>
                <option value="heart">Corazón</option>
            </select>
        </div>
    </div>
    <script src="scripts copy.js"></script>
</body>
</html>
